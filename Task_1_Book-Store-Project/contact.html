    <h1 class="form-title">Contact Form</h1>
    <section class="contact-con">
        <form>
            <div class="mb-3">

            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Message : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

        </form>
