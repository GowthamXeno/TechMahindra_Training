<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Servlet Filter Example</title>
</head>
<body>
  <h2>Servlet Filter User Validation</h2>
  <form action="MyFilter" method="get">
    <label for="username">Enter Username:</label>
    <input type="text" id="username" name="appUser" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
